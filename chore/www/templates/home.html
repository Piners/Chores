<ion-view view-title="home" >
  <ion-content >
    <div class="page" id="homePage">
      <!--Banner-->
    <!-- <div class="topContainer"> -->
        <img class="bannerImage" src="https://images.unsplash.com/photo-1475869568365-7b6051b1e030?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&s=bd5df1e1062999f594c431bd2a123585"/>
        <div class="addBannerLink">
          <img class="addImg" id="addBanner" src="./img/plus-5-48.png" ng-click="openModal()"/>
        <!-- </div> -->

    </div>
    <h1 class="household">{{user.household}}household</h1>
    <!--Banner Modal -->
    <script id="bannerModal.html" type="text/ng-template">
      <div class="modal transparent">
        <div class="card">
          <i class="icon ion-ios-close close-modal" ng-click="closeModal()"></i>
          <div>
           <h3 class="title">Add A Picture!</h3>
         </div>
          <div class="item item-input-inset">
            <h5>Enter an image url and click submit.</h5>
            <label class="item-input-wrapper">
              <input  type="text"  placeholder="image Url">
            </label>
            <button class="button button-small" ng-click="closeModal()">Submit</button>
          </div>
        </div>
      </div>
    </script>
    <!--weather-->
    <div class="weather">
    </div>
    <!--Child Avatars-->
    <div class="childContainer">
        <div class="avatarContainer"> <!--ng-repeat over children-->
              <a href="#/tracker/{{kidID}}">
                <img class="smallAvatar"src="https://images.unsplash.com/photo-1475869568365-7b6051b1e030?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&s=bd5df1e1062999f594c431bd2a123585">
              </a>
                <h3 class="smallAvatarName">{{child.Name}}adfd</h3>
        </div>
    </div>

    <div class="addChildLink">
      <a href="#/addChild">
        <img class="addImg" id="addChild" src="./img/plus-5-48.png"/>
        <h6 class="addChildTag">Add a child</h6>
      </a>
    </div>
</div>
  </ion-content>
</ion-view>
