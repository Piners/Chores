
<ion-view view-title="home" >
  <ion-content>
    <div class="page" id="homePage">
        <img class="bannerImage" src="{{banner}}"/>
        <div class="addBannerLink">
        <img class="addImg" id="addBanner" src="./img/plus-5-48.png" ng-click="openModal()"/>
        </div>
    <h1 class="household">{{household}}</h1>

    <!--weather-->
    <div class="weather">
      Current Temp: {{weather.main.temp}}
      <br>
      Weather Description: {{weather.weather[0].description}}
      <br>
      <img class='weather-icon' ng-src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt="weather-icon"/>
    </div>
    <!--Child Avatars-->
    <div class="childContainer" ng-repeat="child in showchild">
        <div class="avatarContainer" > <!--ng-repeat over children-->
              <a href="#/tracker/{{child.user_id_pk}}">
                <img class="smallAvatar"src="{{child.user_image}}">

                <h3 class="smallAvatarName">{{child.user_first_name}} {{child.user_last_name}}</h3>
</a>
        </div>

    </div>
    <div class="addChildLink">
      <a href="#/addChild">
        <img class="addImg" id="addChild" src="./img/plus-5-48.png"/>
        <h6 class="addChildTag">Add a child</h6>
      </a>
    </div>
    <div class="homeNavigation">
      <a href="#/assignChore">
        <h4>Assign Chores</h4>
      </a>
      <a href="#/settings">
        <h4>Settings</h4>
      </a>
        <h4 ng-click="logout()">Logout</h4>
    </div>
</div>
  </ion-content>
</ion-view>
<!--Banner Modal -->
<script id="bannerModal.html" type="text/ng-template">
  <div class="modal transparent">
    <div class="card">
      <img class="closeX" src="./img/x-mark.png" ng-click="closeModal()"></i>
      <div>
       <h3 class="title">Add A Picture!</h3>
      </div>
      <div class="item item-input-inset">
        <h5>Enter an image url and tap submit.</h5>
        <label class="item-input-wrapper">
          <input  id = "modal-box" type="text" ng-model="bannerUrl" placeholder="image Url">
        </label>
        <button class="button button-small" ng-click="submitBanner(bannerUrl)">Submit</button>
      </div>
    </div>
  </div>
</script>
