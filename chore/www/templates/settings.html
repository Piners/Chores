<ion-view view-title="home">
  <ion-content>
    <div class="subPage">
      <a href="#/home">
      <img class="homeButton" src="./img/house-48.png"/>
      </a>
      <h2>Settings</h2>
      <h4 ng-click="openModal(1)">Change Password</h4>
      <h4 ng-click="openModal(2)">Change Household Name</h4>
      <h4 ng-click="openModal(3)">Change Zip Code</h4>
      <h4 ng-click="openModal(4)">Add Another Parent User</h4>
      <h4 ng-click="openModal(5); getChild()">Remove A Child</h4>
      <a href="#/addChild">
      <h4>Add A Child</h4>
      </a>
      <a ng-click="$auth.logout()" href="#/login">
        <h4>Logout</h4>
      </a>
    </div>
  </ion-content
</ion-view>
<!--Password Modal  -->
<script id="changePassword.html" type="text/ng-template">
   <div class="modal transparent">
     <div class="card">
       <img class="closeX" src="./img/x-mark.png" ng-click="closeModal(1)"></i>
       <div>
         <h3>Change Password</h3>
       </div>
       <div class="item item-input-inset">
         <h5>Enter your current password</h5>
         <label class="item-input-wrapper">
           <input id="old-password" type="password" placeholder="current password" ng-model="user.user_password">
         </label>
         <h5>Enter a new password</h5>
         <label class="item-input-wrapper">
           <input id="new-password" type="password" placeholder="new password" ng-model="user.user_new_password">
         </label>
         <button class="button button-small" ng-click="submitPassword(user)">Submit</button>
       </div>
   </div>
 </script>
 <!--Household Modal  -->
 <script id="changeHousehold.html" type="text/ng-template">
   <div class="modal transparent">
     <div class="card">
       <img class="closeX" src="./img/x-mark.png" ng-click="closeModal(2)"></i>
       <div>
         <h3>Change Household Name</h3>
       </div>
       <div class="item item-input-inset">
         <h5>Enter a new household name</h5>
         <label class="item-input-wrapper">
           <input id="update-household" type="text" placeholder="new household name" ng-model="household">
         </label>
         <button class="button button-small" ng-click="submitHousehold(household)">Submit</button>
       </div>
     </div>
   </div>
 </script>
<!--Zip code modal  -->
 <script id="changeZip.html" type="text/ng-template">
   <div class="modal transparent">
     <div class="card">
       <img class="closeX" src="./img/x-mark.png" ng-click="closeModal(3)"></i>
       <div>
         <h3>Change Zip Code</h3>
       </div>
       <div class="item item-input-inset">
         <h5>Enter a new zip code</h5>
         <label class="item-input-wrapper">
           <input id="update-zip" type="number" placeholder="new zip code" ng-model="zipcode">
         </label>
         <button class="button button-small" ng-click="submitZipCode(zipcode)">Submit</button>
       </div>
     </div>
   </div>
 </script>
<!--Add parent modal-->
 <script id="addParent.html" type="text/ng-template">
   <div class="modal transparent">
     <div class="card">
       <img class="closeX" src="./img/x-mark.png" ng-click="closeModal(4)"></i>
       <div>
         <h3>Add A Parent</h3>
       </div>
       <div class="item item-input-inset">
         <h5>Enter information to create a new parent user.</h5>
         <label class="item-input-wrapper">
           <input id="setting-parent-first"type="text" placeholder="First Name" ng-model="user.firstName">
         </label>
         <label class="item-input-wrapper">
           <input id="setting-parent-last" type="text"  placeholder="Last Name" ng-model="user.lastName">
         </label>
         <label class="item-input-wrapper">
           <input id="setting-email" type="text"  placeholder="Email" ng-model="user.email">
         </label>
         <label class="item-input-wrapper">
           <input id="setting-password" type="password"  placeholder="password" ng-model="user.password">
         </label>
         <button class="button button-small" ng-click="createParent(user)">Submit</button>
       </div>
     </div>
   </div>
 </script>
<!--Remove Child Modal-->
 <script id="removeChild.html" type="text/ng-template">
   <div class="modal transparent">
     <div class="card">
       <img class="closeX" src="./img/x-mark.png" ng-click="closeModal(5)"></i>
       <div>
         <h3>Remove A Child</h3>
       </div>
       <h5>Select a child to remove.</h5>
       <div>
         <div class="selectChildWrapper" ng-repeat="child in showchild track by $index"><!--ng-repeat over children-->
           <input type="checkbox"ng-model="child.selected" ng-change="logger($index)"/>
           <div class="item item-avatar" id=selectChildAvatar ng-click="removeChild($index)">
               <img class="smallAvatar" src="{{child.user_image}}">
               <h3 class="smallAvatarName">{{child.user_first_name}} {{child.user_last_name}}</h3>
           </div>
         </div>
       </div>
        <button class="button button-small" ng-click="deleteChild()">Submit</button>
     </div>
   </div>
 </script>
